<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
  <!--TODO сделать иконку -->
  <title>Планировщик</title>
</head>

<body>
  <div id="root"></div>

  <footer class="footer container">
    <div class="footer__copyright copyright">
      <a class="copyright__link copyright__link--image" href="https://github.com/Egor18032019">
        <img src="" width="130" height="45" alt="Мой гитхаб" class="copyright__logo">
      </a>
      <p>Сделано <a class="copyright__link copyright__link--text" href=""> мной</a> &copy; 2020</p>
    </div>
    <ul class="footer__contacts contacts">
      <li><a href="" class="contacts__link contacts__link--twitter">Twitter</a></li>
      <li><a href="" class="contacts__link contacts__link--instagram">Instagtam</a></li>
      <li><a href="" class="contacts__link contacts__link--facebook">Facebook</a>
      </li>
      <li><a href="" class="contacts__link contacts__link--vk">VK</a></li>
    </ul>
  </footer>


  <!-- Сообщение об успешной отправки на `сервер` -->
  <template id="success">
    <div class="success">
      <p class="success__message">Все получилось</p>
    </div>
  </template>

  <!-- Сообщение об ошибке отправки на `сервер`-->
  <template id="error">
    <div class="error">
      <p class="error__message">Ошибка загрузки</p>
      <button class="error__button">Попробовать снова</button>
    </div>
  </template>

  <script src="/bundle.js"></script>
</body>

</html>
