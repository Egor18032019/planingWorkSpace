<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
  <!--TODO сделать иконку -->
  <title>Планировщик</title>
</head>

<body>
  <div id="root"></div>

  <footer class="footer container">
    <div class="footer__copyright copyright">
      <a class="copyright__link copyright__link--image" href="">
        <img src="" width="130" height="45" alt="Мой гитхаб" class="copyright__logo">
      </a>
      <p>Сделано в <a class="copyright__link copyright__link--text" href="">Мной</a> &copy; 2020</p>
    </div>
    <ul class="footer__contacts contacts">
      <li><a href="" class="contacts__link contacts__link--twitter">Twitter</a></li>
      <li><a href="" class="contacts__link contacts__link--instagram">Instagtam</a></li>
      <li><a href="" class="contacts__link contacts__link--facebook">Facebook</a>
      </li>
      <li><a href="" class="contacts__link contacts__link--vk">VK</a></li>
    </ul>
  </footer>

  <!-- Модальное окно с информацией об объявлении -->
  <template id="card">
    <article class="map__card popup">
      <img src="" class="popup__avatar" width="70" height="70" alt="Аватар пользователя">
      <button type="button" class="popup__close">Закрыть</button>
      <h3 class="popup__title">Уютно</h3>
      <p class="popup__text popup__text--address">мы тут на 8 этаже место 116</p>
      <p class="popup__text popup__text--department">Главный </span></p>
      <h4 class="popup__type">АХО</h4>
      <p class="popup__text popup__text--capacity">ааа</p>
      <p class="popup__text popup__text--time">с 10-00 до 19-00</p>
      <ul class="popup__features">
        <li class="popup__feature popup__feature--noutbuk"></li>
        <li class="popup__feature popup__feature--apllebook"></li>
        <li class="popup__feature popup__feature--sistemnik"></li>
        <li class="popup__feature popup__feature--telephone"></li>
      </ul>
      <p class="popup__description">Подумать</p>
      <div class="popup__photos">
        <img src="" class="popup__photo" width="45" height="40" alt="Фотография рм ?">
      </div>
    </article>
  </template>

  <!-- Метка объявления -->
  <template id="pin">
    <button type="button" class="map__pin" style="left: 200px; top: 400px;"><img src="img/avatars/user07.png" width="40"
        height="40" draggable="false" alt="Метка объявления"></button>
  </template>

  <!-- Сообщение об успешном создании объявления -->
  <template id="success">
    <div class="success">
      <p class="success__message">Все получилось</p>
    </div>
  </template>

  <!-- Сообщение об ошибке создания объявления -->
  <template id="error">
    <div class="error">
      <p class="error__message">Ошибка загрузки</p>
      <button class="error__button">Попробовать снова</button>
    </div>
  </template>

  <script src="/bundle.js"></script>
</body>

</html>
